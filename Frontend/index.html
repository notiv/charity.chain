<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HackZurich2017</title>

    <!-- Jquery -->
    <script src="jquery-3.2.1.min.js"></script>

    <!-- Bootstrap -->
    <script src="bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="container border-top border-bottom">
        <div class="row">
            <div class="col-md-5 padding-top" style="height: 100%;">
                <!-- MAP -->
                <div id="globe" class="centered">

                </div>
            </div>
            <div class="col-md-4" style="height: 100%;">
                <div class="row padding-top" style="height: 50%;">
                    <!-- FORM -->
                    <div class="form centered">
                        <h4>DONATE</h4>
                        <form onsubmit="sendMoney()">
                            <div><input type="text" value="100" class="amount">&nbsp;CHF</div>
                            <select class="charities" onchange="onCharitySelect()">
                                <!-- INITIALLY EMPTY -->
                            </select>
                            <button type="submit">DONATE</button>
                        </form>
                    </div>
                </div>
                <div class="row padding-top border-top" style="height: 50%;">
                    <!-- NEWS FOR CHARITY -->
                    <div class="centered">
                        <h4>NEWS</h4>
                        <ul class="news">
                            <!-- INITIALLY EMPTY -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-3" style="height: 100%;">
                <div class="row padding-top" style="height: 70%;">
                    <!-- CAUSES -->
                    <div class="centered">
                        <h4>CAUSES</h4>
                        <ul class="causes" onchange="onCauseSelect()">
                            <!-- initially empty -->
                        </ul>
                    </div>
                </div>
                <div class="row padding-top border-top" style="height: 30%;">
                    <!-- TRANSACTION LIST -->
                    <div class="centered">
                        <h4>TRANSACTION LIST</h4>
                        <ul class="transactions">
                            <!-- initially empty -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- socket.io -->
    <script src="socket.io.slim.js"></script>
    <!-- d3js -->
    <script src="d3.v3.min.js"></script>
    <script src="queue.v1.min.js"></script>
    <script src="topojson.v0.min.js"></script>
    <script src="globeHackZurich.js"></script>
    <!-- app logic -->
    <script>
        const urlPart = '40ccdca6';
        // const apiUrl = `http://${urlPart}.ngrok.io:8080`;
        const apiUrl = `http://localhost:8080`;
        let bcEntities = [];

        /*
         * Socket.io
         */
        // connect to socket.io WS
        const socket = io(apiUrl);

        // listen for events
        socket.on('pendingTransaction', data => {
            // show transaction
            $('.transactions').html('').append(`<li>${data}</li>`);
        });

        socket.on('transactionCompleted', () => {
            // remove completed transaction
            $('.transactions').html('');
        });

        /*
         * UTILITY
         */
        const mapNameToAddress = (charity) => bcEntities.find(entity => entity.name === charity).address;

        const getCharity = () => $('.charities').find('option:selected').text();

        const getCause = () => $('.causes').find('option:selected').text();

        /*
         * DOM events
         */
        drawRedLine(0);
        // initiate transaction
        const sendMoney = (evt) => {
            evt.preventDefault();

            const charity = getCharity();
            const to = mapNameToAddress(charity);
            const amount = $('.amount').val();

            // draw new line on d3js visualization
            // we fake it here for the sake of visualization
            // TODO

            $.post(apiUrl, { to, amount }, () => {
                // no data returned
                console.log('success');
            });
        };

        // list charity-related news
        const onCharitySelect = () => {
            const charity = getCharity();

            $.get(`${apiUrl}/api/data/tag?charity=${charity}`, data => {
                $('.causes').html('');
                data.forEach(item => {
                    $('.causes').append(`<li>${item.text.substr(0, 15)}...}</li>`);
                })
            });
        };

        // list cause-related charities
        const onCauseSelect = () => {
            const cause = getCause();

            $.get(`${apiUrl}/api/data/tag?cause=${cause}`, response => {
                $('.charities').html('');
                response.data.forEach(item => {
                    $('.charities').append(`<li><option="${item}">${item}</option></li>`);
                })
            });
        };

        /*
        * INIT
        */

        // fetch data about Blockchain nodes
        $.get(`${apiUrl}/api/entity`, data => {
            bcEntities = data;
        });

        // fetch causes list
        $.get(`${apiUrl}/api/data/tag`, data => {
            bcEntities = data;

            $('.causes').html('');
            data.forEach(item => {
                $('.causes').appendChild(`<li>${item._id}</li>`);
            })
        });
    </script>

    <!-- TODO: remove this before delivery -->
    <!-- livereload -->
    <script>
        // server: livereloadx
        document.write('<script src="http://'
        + (location.host || 'localhost').split(':')[0]
        + ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
</body>
</html>
